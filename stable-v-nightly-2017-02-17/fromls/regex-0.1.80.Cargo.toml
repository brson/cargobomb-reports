[dependencies]
aho-corasick = "0.5.3"
memchr = "0.1.9"
thread_local = "0.2.4"
utf8-ranges = "0.1.3"

[dependencies.regex-syntax]
version = "0.3.8"

[dependencies.simd]
optional = true
version = "0.1.0"

[dev-dependencies]
lazy_static = "0.1"
quickcheck = "0.2"
rand = "0.3"

[features]
pattern = []
simd-accel = ["simd"]

[lib]
bench = false

[package]
authors = ["The Rust Project Developers"]
description = "An implementation of regular expressions for Rust. This implementation uses\nfinite automata and guarantees linear time matching on all inputs.\n"
documentation = "https://doc.rust-lang.org/regex"
homepage = "https://github.com/rust-lang/regex"
license = "MIT/Apache-2.0"
name = "regex"
readme = "README.md"
repository = "https://github.com/rust-lang/regex"
version = "0.1.80"

[profile]
[profile.test]
debug = true

[[test]]
name = "default"
path = "tests/test_default.rs"

[[test]]
name = "default-bytes"
path = "tests/test_default_bytes.rs"

[[test]]
name = "nfa"
path = "tests/test_nfa.rs"

[[test]]
name = "nfa-utf8bytes"
path = "tests/test_nfa_utf8bytes.rs"

[[test]]
name = "nfa-bytes"
path = "tests/test_nfa_bytes.rs"

[[test]]
name = "backtrack"
path = "tests/test_backtrack.rs"

[[test]]
name = "backtrack-utf8bytes"
path = "tests/test_backtrack_utf8bytes.rs"

[[test]]
name = "backtrack-bytes"
path = "tests/test_backtrack_bytes.rs"
