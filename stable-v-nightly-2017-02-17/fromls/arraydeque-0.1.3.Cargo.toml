[dependencies]
[dependencies.generic-array]
optional = true
version = "0.5.1"

[dependencies.nodrop]
default-features = false
version = "0.1.8"

[dependencies.odds]
default-features = false
version = "0.2.12"

[features]
default = ["std"]
std = ["odds/std", "nodrop/std"]
use_generic_array = ["generic-array"]
use_union = ["nodrop/use_union"]

[package]
authors = ["goandylok"]
description = "A ring buffer with a fixed capacity, can be stored on the stack."
documentation = "https://goandylok.github.io/arraydeque/doc/arraydeque/index.html"
keywords = ["ring", "circular", "stack", "array", "no_std"]
license = "MIT/Apache-2.0"
name = "arraydeque"
repository = "https://github.com/goandylok/arraydeque"
version = "0.1.3"
