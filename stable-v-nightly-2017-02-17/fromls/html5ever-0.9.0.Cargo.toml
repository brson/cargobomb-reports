[[bench]]
harness = false
name = "tokenizer"

[build-dependencies]
phf_codegen = "0.7.3"
quote = "0.3.3"
rustc-serialize = "0.3.15"

[build-dependencies.syn]
features = ["full", "visit"]
version = "0.9.2"

[dependencies]
log = "0"
mac = "0"
phf = "0.7"
tendril = "0.2.2"

[dependencies.heapsize]
optional = true
version = "0.3"

[dependencies.heapsize_derive]
optional = true
version = "0.1"

[dependencies.html5ever-atoms]
version = "0.1"

[dev-dependencies]
rustc-serialize = "0.3.15"
rustc-test = "0.1.3"

[features]
heap_size = ["heapsize", "heapsize_derive", "html5ever-atoms/heap_size"]
unstable = ["tendril/unstable"]

[lib]
doctest = false
name = "html5ever"

[package]
authors = ["The html5ever Project Developers"]
build = "build.rs"
description = "High-performance browser-grade HTML5 parser"
documentation = "https://docs.rs/html5ever"
license = "MIT / Apache-2.0"
name = "html5ever"
repository = "https://github.com/servo/html5ever"
version = "0.9.0"

[profile]
[profile.dev]
debug = false

[profile.test]
debug = false

[[test]]
harness = false
name = "tree_builder"

[[test]]
harness = false
name = "tokenizer"

[[test]]
name = "serializer"
