[build-dependencies]
[build-dependencies.schemafy_snapshot]
version = "0.1.1"

[dependencies]
Inflector = "0.6.0"
quote = "0.3"
serde = "0.8"
serde_derive = "0.8"
serde_json = "0.8"

[features]
default = ["rustfmt"]
rustfmt = []

[package]
authors = ["Markus Westerlind <marwes91@gmail.com>"]
build = "build.rs"
description = "Generates serializeable Rust types from a json schema"
license = "MIT"
name = "schemafy"
version = "0.1.2"
