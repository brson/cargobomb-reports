[dependencies]
bitflags = "*"
libc = "*"

[dependencies.libssh2-sys]
version = "*"

[dev-dependencies]
tempdir = "*"

[package]
authors = ["Alex Crichton <alex@alexcrichton.com>", "Jason Ozias <jason.g.ozias@gmail.com>"]
description = "Bindings to libssh2 for interacting with SSH servers and executing remote\ncommands, forwarding local ports, etc.\n"
homepage = "https://github.com/rustyhorde/ssh2-rs"
keywords = ["ssh"]
license = "MIT/Apache-2.0"
name = "mush"
readme = "README.md"
repository = "https://github.com/rustyhorde/ssh2-rs"
version = "0.1.1"

[[test]]
name = "all"
