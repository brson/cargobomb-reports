[badges]
[badges.travis-ci]
repository = "rust-rethinkdb/reql"

[dependencies]
derive-error = "0.0.3"
protobuf = "1.1"
ql2 = "1.1"
serde_json = "0.9"
slog = "1.5"

[dependencies.reql-derive]
version = "0.0.6-alpha4"

[dependencies.reql-io]
optional = true
version = "0.1"

[dev-dependencies]
slog-term = "1.5"

[features]
default = ["with_io"]
with_io = ["reql-io"]

[package]
authors = ["rushmorem <rushmore@webenchanter.com>"]
categories = ["database"]
description = "A native RethinkDB driver"
documentation = "https://docs.rs/reql"
keywords = ["database", "rethinkdb", "reql", "driver"]
license = "MIT/Apache-2.0"
name = "reql"
readme = "README.md"
repository = "https://github.com/rust-rethinkdb/reql"
version = "0.0.6-alpha7"
