[badges]
[badges.travis-ci]
repository = "serde-rs/serde"

[dependencies]
quote = "0.3.8"

[dependencies.clippy]
optional = true
version = "^0.*"

[dependencies.serde_codegen_internals]
default-features = false
version = "=0.11.3"

[dependencies.syn]
features = ["aster", "visit"]
version = "0.10"

[dependencies.syntex]
optional = true
version = "^0.54.0"

[dependencies.syntex_syntax]
optional = true
version = "^0.54.0"

[features]
default = ["with-syntex"]
unstable = []
unstable-testing = ["clippy"]
with-syn = []
with-syntex = ["syntex", "syntex_syntax"]

[package]
authors = ["Erick Tryzelaar <erick.tryzelaar@gmail.com>"]
description = "Macros to auto-generate implementations for the serde framework"
documentation = "https://serde.rs/codegen.html"
homepage = "https://serde.rs"
include = ["Cargo.toml", "src/**/*.rs"]
keywords = ["serde", "serialization"]
license = "MIT/Apache-2.0"
name = "serde_codegen"
repository = "https://github.com/serde-rs/serde"
version = "0.9.0"
