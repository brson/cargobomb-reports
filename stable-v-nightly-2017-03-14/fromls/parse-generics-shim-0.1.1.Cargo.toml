[dependencies]
[dependencies.parse-generics-poc]
optional = true
version = "0.1.0"

[dev-dependencies]
rustc_version = "0.1.7"

[features]
use-parse-generics-poc = ["parse-generics-poc"]

[package]
authors = ["Daniel Keep <daniel.keep@gmail.com>"]
description = "A stable shim for the proposed RFC #1583; provides macros for parsing generics and where clauses."
documentation = "https://danielkeep.github.io/rust-parse-generics/doc/parse_generics_shim/index.html"
keywords = ["macro", "parse", "generics", "where"]
license = "MIT/Apache-2.0"
name = "parse-generics-shim"
repository = "https://github.com/DanielKeep/rust-parse-generics"
version = "0.1.1"
