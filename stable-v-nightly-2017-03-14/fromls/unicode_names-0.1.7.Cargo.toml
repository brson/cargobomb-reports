[dev-dependencies]
rand = "*"

[dev-dependencies.unicode_names_macros]
version = "*"

[features]
default = []
no_std = []
unstable = []

[package]
authors = ["Huon Wilson <dbau.pp@gmail.com>", "Kang Seonghoon <public+rust@mearie.org>"]
description = "Map characters to and from their name given in the Unicode standard.\nThis goes to great lengths to be as efficient as possible in both time\nand space, with the full bidirectional tables weighing barely 500 KB\nbut still offering O(1)* look-up in both directions. (*more precisely,\nO(length of name).)\n"
documentation = "http://huonw.github.io/unicode_names/unicode_names/"
exclude = ["data/*", "generator/*"]
homepage = "https://github.com/huonw/unicode_names"
keywords = ["text", "unicode"]
license = "MIT/Apache-2.0"
name = "unicode_names"
readme = "README.md"
repository = "https://github.com/huonw/unicode_names"
version = "0.1.7"
