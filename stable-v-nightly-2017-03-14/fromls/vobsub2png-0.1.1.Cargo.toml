[dependencies]
docopt = "0.7.0"
env_logger = "0.4.0"
error-chain = "0.8.1"
log = "0.3.6"
rustc-serialize = "0.3.22"
serde = "0.9"
serde_derive = "0.9"
serde_json = "0.9"

[dependencies.image]
default-features = false
features = ["png_codec"]
version = "0.12.2"

[dependencies.vobsub]
version = "0.1"

[features]
png = ["image/png_codec"]

[package]
authors = ["Eric Kidd <git@randomhacks.net>"]
description = "Tool to convert DVD VobSub-format subtitles (*.sub/*.idx files) to PNGs"
documentation = "https://github.com/emk/subtitles-rs/blob/master/vobsub2png/README.md"
license = "CC0-1.0"
name = "vobsub2png"
readme = "README.md"
repository = "https://github.com/emk/subtitles-rs"
version = "0.1.1"

[[test]]
name = "tests"
