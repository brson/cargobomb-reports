[build-dependencies]
[build-dependencies.quasi_codegen]
optional = true
version = "*"

[build-dependencies.syntex]
optional = true
version = "*"

[dependencies]
bit-set = ">= 0.3.0"
log = "0.3.6"

[dependencies.quasi]
optional = true
version = "0.10.0"

[dependencies.rustlex_fsa]
version = "0.3.3"

[dependencies.syntex]
optional = true
version = "0.32.0"

[dependencies.syntex_syntax]
optional = true
version = "0.32.0"

[features]
with-syntex = ["quasi/with-syntex", "quasi_codegen/with-syntex", "syntex", "syntex_syntax"]

[lib]
name = "rustlex_codegen"
path = "lib.rs"

[package]
authors = ["Leo Testard <leo.testard@gmail.com>"]
build = "build.rs"
description = "Syntex extension for RustLex"
homepage = "https://github.com/LeoTestard/rustlex"
keywords = ["lexer", "lexical", "analyser", "generator"]
license = "MIT"
name = "rustlex_codegen"
repository = "https://github.com/LeoTestard/rustlex"
version = "0.3.3"
