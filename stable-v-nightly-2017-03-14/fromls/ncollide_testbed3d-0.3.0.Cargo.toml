[dependencies]
glfw = "0.8"
kiss3d = "0.8"
nalgebra = "0.11"
num-traits = "0.1"
rand = "0.3"
time = "0.1"

[dependencies.mpeg_encoder]
optional = true
version = "0.2"

[dependencies.ncollide]
version = "0.11"

[features]
default = []
recording = ["mpeg_encoder"]

[lib]
name = "ncollide_testbed3d"

[package]
authors = ["SÃ©bastien Crozet <developer@crozet.re>"]
description = "3D testbed for ncollide."
homepage = "http://ncollide.org"
keywords = ["ncollide", "geometry", "3D", "graphics", "testbed"]
license = "BSD-3-Clause"
name = "ncollide_testbed3d"
repository = "https://github.com/sebcrozet/ncollide"
version = "0.3.0"

[replace]
[replace."ncollide_procedural:0.6.0"]
path = "../ncollide_procedural"

[replace."ncollide_transformation:0.6.0"]
path = "../ncollide_transformation"
