[[bin]]
name = "multirust-rs"

[dependencies]
hyper = "0.6.14"
rand = "0.3.11"
regex = "0.1.41"
term = "0.2.11"

[dependencies.clap]
features = ["yaml"]
version = "1.4.2"

[dependencies.rust-install]
version = "0.0.4"

[lib]
name = "multirust"

[package]
authors = ["Diggory Blake <diggsey@googlemail.com>"]
description = "multirust in rust - manage multiple rust installations with ease"
documentation = "http://diggsey.github.io/multirust-rs/multirust/index.html"
homepage = "https://github.com/Diggsey/multirust-rs"
keywords = ["multirust", "install", "proxy"]
license = "MIT"
name = "multirust-rs"
readme = "README.md"
repository = "https://github.com/Diggsey/multirust-rs"
version = "0.0.4"

[target]
[target.i686-pc-windows-gnu]
[target.i686-pc-windows-gnu.dependencies]
winapi = "0.2.4"
winreg = "0.3.1"

[target.i686-pc-windows-msvc]
[target.i686-pc-windows-msvc.dependencies]
winapi = "0.2.4"
winreg = "0.3.1"

[target.x86_64-pc-windows-gnu]
[target.x86_64-pc-windows-gnu.dependencies]
winapi = "0.2.4"
winreg = "0.3.1"

[target.x86_64-pc-windows-msvc]
[target.x86_64-pc-windows-msvc.dependencies]
winapi = "0.2.4"
winreg = "0.3.1"
