[[bin]]
name = "szip"

[dependencies]
docopt = "0.6"
filetime = "0.1"
rustc-serialize = "0.3"

[dependencies.snap]
version = "0.2"

[package]
authors = ["Andrew Gallant <jamslam@gmail.com>"]
description = "A fast command line tool for snappy compression and decompression.\n"
documentation = "https://docs.rs/snap"
homepage = "https://github.com/BurntSushi/snap"
keywords = ["snappy", "compress", "compression", "decompress", "decompression"]
license = "BSD-3-Clause"
name = "szip"
repository = "https://github.com/BurntSushi/snap"
version = "0.1.1"

[profile]
[profile.release]
debug = true
