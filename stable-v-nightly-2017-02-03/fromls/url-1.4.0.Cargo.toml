[dependencies]
matches = "0.1"

[dependencies.encoding]
optional = true
version = "0.2"

[dependencies.heapsize]
optional = true
version = ">=0.1.1, <0.4"

[dependencies.idna]
version = "0.1.0"

[dependencies.rustc-serialize]
optional = true
version = "0.3"

[dependencies.serde]
optional = true
version = ">=0.6.1, <0.9"

[dev-dependencies]
rustc-serialize = "0.3"
rustc-test = "0.1"
serde_json = ">=0.6.1, <0.9"

[features]
heap_size = ["heapsize"]
query_encoding = ["encoding"]

[lib]
test = false

[package]
authors = ["The rust-url developers"]
description = "URL library for Rust, based on the WHATWG URL Standard"
documentation = "http://servo.github.io/rust-url/url/index.html"
keywords = ["url", "parser"]
license = "MIT/Apache-2.0"
name = "url"
readme = "README.md"
repository = "https://github.com/servo/rust-url"
version = "1.4.0"

[[test]]
name = "unit"

[[test]]
harness = false
name = "data"
