[build-dependencies]
rustc_version = "0.1.7"

[dependencies]
[dependencies.parse-generics-poc]
optional = true
version = "0.1.0"

[dependencies.parse-generics-shim]
version = "0.1.0"

[dev-dependencies]
custom_derive = "0.1.4"
serde = "0.6.11"
serde_json = "0.6.0"

[features]
use-parse-generics-poc = ["parse-generics-poc", "parse-generics-shim/use-parse-generics-poc"]

[package]
authors = ["Daniel Keep <daniel.keep@gmail.com>"]
build = "build.rs"
description = "Provides macros for parsing Rust constructs such as enums and structs."
documentation = "https://danielkeep.github.io/rust-parse-generics/doc/parse_macros/index.html"
keywords = ["macro", "parse", "enum", "struct"]
license = "MIT/Apache-2.0"
name = "parse-macros"
repository = "https://github.com/DanielKeep/rust-parse-generics"
version = "0.1.0"
