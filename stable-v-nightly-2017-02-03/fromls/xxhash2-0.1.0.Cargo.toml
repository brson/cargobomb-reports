[dependencies]
libc = "0.2"

[dependencies.xxhash-sys]
version = "0.1"

[package]
authors = ["Alex Crichton <alex@alexcrichton.com>"]
description = "Bindings to libxxhash to provide the xxHash algorithm in Rust. Also contains an\nimplementation of the std::hash traits so this can be used with the standard\nHashMap.\n"
documentation = "http://alexcrichton.com/xxhash2-rs"
homepage = "https://github.com/alexcrichton/xxhash2-rs"
keywords = ["hash"]
license = "MIT/Apache-2.0"
name = "xxhash2"
readme = "README.md"
repository = "https://github.com/alexcrichton/xxhash2-rs"
version = "0.1.0"
