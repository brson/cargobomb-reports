[[bin]]
bench = false
doc = false
name = "xdrgen"
path = "src/xdrgen.rs"
test = false

[dependencies]
env_logger = "0.3"
log = "0.3"
nom = "~1.2"

[dependencies.xdr-codec]
version = "0.2"

[features]
unstable = []

[package]
authors = ["Jeremy Fitzhardinge <jeremy@goop.org>"]
description = "XDR codec generator from specification. Designed for use with xdr-codec."
documentation = "https://jsgf.github.io/rust-xdr/doc/xdrgen/index.html"
include = ["src/**/*.rs", "tests/**/*.rs", "*.md", "Cargo.toml"]
keywords = ["encoding", "protocol", "xdr", "rfc4506", "serialization"]
license = "MIT/Apache-2.0"
name = "xdrgen"
readme = "README.md"
repository = "https://github.com/jsgf/rust-xdrgen"
version = "0.2.5"
