[dependencies]
[dependencies.basic_dsp_interop]
optional = true
version = "0.4.1"

[dependencies.basic_dsp_matrix]
optional = true
version = "0.4.1"

[dependencies.basic_dsp_vector]
optional = false
version = "0.4.1"

[dev-dependencies]
docopt = "^0.6.86"
hamcrest = "^0.1.0"
hound = "^2.0.0"
num = "^0.1.35"
rand = "^0.3.12"

[features]
default = ["matrix"]
interop = ["basic_dsp_interop"]
matrix = ["basic_dsp_matrix"]
use_avx = ["basic_dsp_vector/use_avx"]
use_sse = ["basic_dsp_vector/use_sse"]

[lib]
crate-type = ["dylib", "rlib"]
name = "basic_dsp"

[package]
authors = ["Christian Liebhardt"]
description = "Digital signal processing based on real or complex vectors in time or frequency domain.\nVectors come with basic arithmetic, convolution, Fourier transformation and interpolation operations. The vectors are optimized for sizes of a couple of thousand elements or more.\n"
documentation = "https://liebharc.github.io/basic_dsp/basic_dsp/"
homepage = "https://github.com/liebharc/basic_dsp"
keywords = ["dsp", "vector", "interpolation", "convolution", "matrix"]
license = "MIT/Apache-2.0"
name = "basic_dsp"
repository = "https://github.com/liebharc/basic_dsp"
version = "0.4.2"
