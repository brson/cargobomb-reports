[build-dependencies]
rustc_version = "0.1.7"

[dependencies]
num-traits = "0.1.33"

[dependencies.rand]
optional = true
version = "0.3.14"

[features]
default = ["use-std"]
use-std = ["rand"]

[package]
authors = ["kennytm <kennytm@gmail.com>"]
build = "build.rs"
description = "Extra primitive types (u128, i128)"
documentation = "https://kennytm.github.io/extprim/extprim/index.html"
include = ["build.rs", "src/*.rs", "Cargo.toml", "README.md", "LICENSE*.txt"]
keywords = ["primitives", "u128", "i128"]
license = "MIT OR Apache-2.0"
name = "extprim"
repository = "https://github.com/kennytm/extprim"
version = "1.2.0"
