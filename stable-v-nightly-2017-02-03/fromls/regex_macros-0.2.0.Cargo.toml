[dependencies]
[dependencies.regex]
features = ["pattern"]
version = "0.2.0"

[dependencies.regex-syntax]
version = "0.4.0"

[dev-dependencies]
rand = "0.3.15"

[lib]
name = "regex_macros"
plugin = true

[package]
authors = ["The Rust Project Developers"]
description = "An implementation of statically compiled regular expressions for Rust.\n\nUnless you specifically need compile time regular expressions or a matching\nengine that is guaranteed not to allocate, you should temporarily prefer using\nthe plain regex crate (since it is almost always faster).\n"
homepage = "https://github.com/rust-lang/regex"
license = "MIT/Apache-2.0"
name = "regex_macros"
repository = "https://github.com/rust-lang/regex"
version = "0.2.0"

[[test]]
name = "plugin"
path = "../tests/test_plugin.rs"
