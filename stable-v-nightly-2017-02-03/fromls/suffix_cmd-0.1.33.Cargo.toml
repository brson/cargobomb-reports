[[bin]]
bench = false
doc = false
name = "suffix"
path = "src/main.rs"
test = false

[dependencies]
docopt = "*"
rustc-serialize = "=0.2.13"

[dependencies.suffix]
version = "*"

[package]
authors = ["Andrew Gallant <jamslam@gmail.com>"]
description = "Command line tool for searching with suffix arrays and suffix trees."
homepage = "https://github.com/BurntSushi/suffix"
keywords = ["suffix", "text", "search", "index"]
license = "Unlicense"
name = "suffix_cmd"
readme = "README.md"
repository = "https://github.com/BurntSushi/suffix"
version = "0.1.33"

[profile]
[profile.release]
lto = true
opt-level = 3
