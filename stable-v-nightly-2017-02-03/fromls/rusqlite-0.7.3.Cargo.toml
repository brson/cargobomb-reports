[dependencies]
bitflags = "0.7"
libc = "~0.2"
lru-cache = "0.0.7"
time = "~0.1.0"

[dependencies.chrono]
optional = true
version = "~0.2"

[dependencies.clippy]
optional = true
version = "~0.0.58"

[dependencies.libsqlite3-sys]
version = "0.5.0"

[dependencies.serde_json]
optional = true
version = "0.6"

[dev-dependencies]
lazy_static = "~0.1"
regex = "~0.1.41"
tempdir = "~0.3.4"

[features]
backup = []
blob = []
functions = []
load_extension = []
trace = []

[lib]
name = "rusqlite"

[package]
authors = ["John Gallagher <jgallagher@bignerdranch.com>"]
description = "Ergonomic wrapper for SQLite"
documentation = "http://jgallagher.github.io/rusqlite/rusqlite/index.html"
keywords = ["sqlite", "database", "ffi"]
license = "MIT"
name = "rusqlite"
readme = "README.md"
repository = "https://github.com/jgallagher/rusqlite"
version = "0.7.3"

[[test]]
harness = false
name = "config_log"

[[test]]
name = "deny_single_threaded_sqlite_config"
