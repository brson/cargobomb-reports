[dependencies]
libc = "~0.2.15"
rand = "~0.3.14"
unwrap = "~1.1.0"

[dependencies.clippy]
optional = true
version = "~0.0.85"

[dependencies.rust_sodium-sys]
version = "~0.1.2"

[dependencies.rustc-serialize]
optional = true
version = "~0.3.19"

[dependencies.serde]
optional = true
version = "~0.8.4"

[dev-dependencies]
rustc-serialize = "~0.3.19"
serde = "~0.8.4"
serde_json = "~0.8.1"

[features]
benchmarks = []
default = ["rustc-serialize", "get-libsodium"]
get-libsodium = ["rust_sodium-sys/get-libsodium"]

[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
description = "Fast cryptographic library for Rust (bindings to libsodium)"
documentation = "http://docs.maidsafe.net/rust_sodium/latest"
homepage = "https://maidsafe.net"
license = "MIT OR Apache-2.0"
name = "rust_sodium"
readme = "README.md"
repository = "https://github.com/maidsafe/rust_sodium"
version = "0.1.2"
