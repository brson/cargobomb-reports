[build-dependencies]
[build-dependencies.serde_codegen]
optional = true
version = "0.8"

[dependencies]
error-chain = "0.7"
serde = "0.8"
serde_json = "0.8"

[dependencies.libflo_error]
version = "0.1"

[dependencies.libflo_module]
version = "0.1"

[dependencies.serde_macros]
optional = true
version = "0.8"

[dependencies.sharedlib]
version = "6"

[features]
default = ["serde_codegen"]
unstable = ["serde_macros"]

[package]
authors = ["Tyler Wolf Leonhardt <tyler.wolf.leonhardt@gmail.com>"]
build = "build.rs"
description = "A library for loading modules into libflo."
exclude = [".gitignore", "build.gradle", "gradle", "gradlew", "gradlew.bat", "README", "test/**"]
license = "MIT"
name = "libflo_func"
version = "0.1.2"
