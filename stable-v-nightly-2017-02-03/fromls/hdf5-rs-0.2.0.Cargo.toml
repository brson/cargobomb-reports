[build-dependencies]
[build-dependencies.libhdf5-lib]
version = "0.2.0"

[dependencies]
lazy_static = "0.1"
libc = "0.2"

[dependencies.clippy]
optional = true
version = "^0.0.63"

[dependencies.libhdf5-lib]
version = "0.2.0"

[dependencies.libhdf5-sys]
version = "0.2.0"

[dependencies.num]
default_features = false
features = []
version = "0.1"

[dependencies.remutex]
version = "0.1.1"

[dev-dependencies]
regex = "0.1"
tempdir = "0.3"

[features]
lint = ["clippy"]

[package]
authors = ["Ivan Smirnov <i.s.smirnov@gmail.com>"]
build = "build.rs"
description = "Thread-safe Rust bindings for the HDF5 library."
exclude = ["appveyor.yml", ".travis.yml", ".gitignore"]
homepage = "https://github.com/aldanor/hdf5-rs"
keywords = ["hdf5"]
license = "MIT/Apache-2.0"
name = "hdf5-rs"
readme = "README.md"
repository = "https://github.com/aldanor/hdf5-rs"
version = "0.2.0"
