[dependencies]
arrayref = "0.3.2"
image = "0.10.3"
num_cpus = "1.0"
rayon = "0.4.3"
sdl2 = "0.23.0"

[features]
unstable = []

[package]
authors = ["Jean-Paul Dax <karlmarx79@hotmail.com>"]
description = "A parallel lattice Boltzmann solver in Rust"
license = "Apache-2.0/MIT"
name = "palarust"
repository = "https://gitlab.com/karlmarx80/palarust"
version = "0.1.0"

[profile]
[profile.bench]
codegen-units = 1
debug = false
debug-assertions = false
lto = false
opt-level = 3
panic = "unwind"
rpath = false

[profile.doc]
codegen-units = 1
debug = true
debug-assertions = true
lto = false
opt-level = 0
panic = "unwind"
rpath = false

[profile.test]
codegen-units = 1
debug = true
debug-assertions = true
lto = false
opt-level = 0
panic = "unwind"
rpath = false
