[build-dependencies]
gcc = "0.3"

[dependencies]
bitflags = ">= 0.5.0, < 0.8.0"
lazy_static = "0.2"
libc = "0.2"

[dependencies.sotassl-sys]
version = "0.7.1400"

[dependencies.sotassl-sys-extras]
version = "0.7.1400"

[dev-dependencies]
net2 = "0.2.16"
rustc-serialize = "0.3"
winapi = "0.2"
ws2_32-sys = "0.2"

[features]
aes_ctr = ["sotassl-sys/aes_ctr"]
aes_xts = ["sotassl-sys/aes_xts"]
alpn = ["sotassl-sys/alpn"]
catch_unwind = []
dtlsv1 = ["sotassl-sys/dtlsv1"]
dtlsv1_2 = ["sotassl-sys/dtlsv1_2"]
ecdh_auto = ["sotassl-sys-extras/ecdh_auto"]
nightly = []
npn = ["sotassl-sys/npn"]
pkcs5_pbkdf2_hmac = ["sotassl-sys/pkcs5_pbkdf2_hmac"]
rfc5114 = ["sotassl-sys/rfc5114"]
sslv2 = ["sotassl-sys/sslv2"]
sslv3 = ["sotassl-sys/sslv3"]
tlsv1_1 = ["sotassl-sys/tlsv1_1"]
tlsv1_2 = ["sotassl-sys/tlsv1_2"]

[package]
authors = ["Steven Fackler <sfackler@gmail.com>"]
build = "build.rs"
description = "OpenSSL bindings"
documentation = "https://sfackler.github.io/rust-openssl/doc/v0.7.14/openssl"
exclude = ["test/*"]
keywords = ["crypto", "tls", "ssl", "dtls"]
license = "Apache-2.0"
name = "sotassl"
readme = "../README.md"
repository = "https://github.com/sfackler/rust-openssl"
version = "0.7.1400"
