[build-dependencies]
syntex = "0.39"

[build-dependencies.serde_codegen]
optional = true
version = "0.7"

[dependencies]
env_logger = "0.3"
eventual = "0.1.7"
log = "0.3"
rand = "0.3"
serde = "0.7"
url = "*"
ws = "^0.5"

[dependencies.rmp]
version = "0.7"

[dependencies.rmp-serde]
version = "0.9"

[dependencies.serde_json]
version = "0.7"

[dependencies.serde_macros]
optional = true
version = "0.7"

[features]
default = ["serde_codegen"]
nightly = ["serde_macros"]

[lib]
name = "wamp"
path = "src/lib.rs"

[package]
authors = ["Daniel Yule <yule@cs.dal.ca>"]
build = "build.rs"
homepage = "https://github.com/dyule/wamp-rs"
license = "MIT"
name = "wamp"
repository = "https://github.com/dyule/wamp-rs"
version = "0.1.0"
