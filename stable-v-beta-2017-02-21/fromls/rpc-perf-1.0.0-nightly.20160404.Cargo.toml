[dependencies]
bytes = "0.3.0"
getopts = "0.2.14"
heatmap = "0.1.7"
histogram = "0.3.6"
log = "0.3.5"
mio = "0.5.0"
mpmc = "0.1.2"
regex = "0.1.41"
shuteye = "0.1.1"
simple_logger = "0.4.0"
time = "0.1.34"
toml = "0.1.27"
waterfall = "0.1.4"

[dependencies.rpcperf_parser]
version = "1.0.0"

[dependencies.rpcperf_request]
version = "1.1.0"

[dependencies.rpcperf_workload]
version = "2.0.0"

[package]
authors = ["Brian Martin <bmartin@twitter.com>"]
description = "RPC Performance Testing"
exclude = ["./lib"]
homepage = "https://github.com/twitter/rpc-perf"
license = "Apache-2.0"
name = "rpc-perf"
readme = "README.md"
repository = "https://github.com/twitter/rpc-perf"
version = "1.0.0-nightly.20160404"

[profile]
[profile.dev]
codegen-units = 1
debug = true
debug-assertions = true
lto = false
opt-level = 0
rpath = false

[profile.release]
codegen-units = 1
debug = true
debug-assertions = false
lto = false
opt-level = 3
rpath = false
