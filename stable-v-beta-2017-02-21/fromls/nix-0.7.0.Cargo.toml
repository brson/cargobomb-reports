[build-dependencies]
rustc_version = "0.1.7"
semver = "0.1.20"

[dependencies]
bitflags = "0.4"
cfg-if = "0.1.0"
libc = "0.2.16"
void = "1.0.2"

[dev-dependencies]
rand = "0.3.8"
tempdir = "0.3"
tempfile = "2"

[dev-dependencies.nix-test]
version = "0.0.1"

[features]
eventfd = []
execvpe = []
preadv_pwritev = []
signalfd = []

[package]
authors = ["Carl Lerche <me@carllerche.com>"]
build = "build.rs"
description = "Rust friendly bindings to *nix APIs"
exclude = [".gitignore", ".travis.yml", "deploy.sh", "test/**/*"]
homepage = "https://github.com/nix-rust/nix"
license = "MIT"
name = "nix"
repository = "https://github.com/nix-rust/nix"
version = "0.7.0"

[[test]]
name = "test"
path = "test/test.rs"

[[test]]
harness = false
name = "test-signalfd"
path = "test/test_signalfd.rs"
test = true

[[test]]
harness = false
name = "test-mount"
path = "test/test_mount.rs"
