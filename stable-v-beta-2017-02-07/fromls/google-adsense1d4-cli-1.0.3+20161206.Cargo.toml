[[bin]]
name = "adsense1d4"

[build-dependencies]
[build-dependencies.serde_codegen]
optional = true
version = "^ 0.8"

[dependencies]
clap = "^2.0"
hyper = "^ 0.10"
hyper-rustls = "^0.3"
mime = "^ 0.2.0"
serde = "^ 0.8"
serde_json = "^ 0.8"
strsim = "^0.5"
yup-hyper-mock = "^2.0"

[dependencies.google-adsense1d4]
default-features = false
optional = true
version = "1.0.3+20161206"

[dependencies.serde_derive]
optional = true
version = "^ 0.8"

[dependencies.yup-oauth2]
default-features = false
optional = true
version = "^ 1.0"

[features]
default = ["with-serde-codegen"]
nightly = ["serde_derive", "yup-oauth2/nightly", "google-adsense1d4/nightly"]
with-serde-codegen = ["serde_codegen", "yup-oauth2/with-serde-codegen", "google-adsense1d4/with-serde-codegen"]

[package]
authors = ["Sebastian Thiel <byronimo@gmail.com>"]
description = "A complete library to interact with AdSense (protocol v1.4)"
documentation = "http://byron.github.io/google-apis-rs/google_adsense1d4_cli"
homepage = "https://developers.google.com/adsense/management/"
keywords = ["adsense", "google", "cli"]
license = "MIT"
name = "google-adsense1d4-cli"
repository = "https://github.com/Byron/google-apis-rs/tree/master/gen/adsense1d4-cli"
version = "1.0.3+20161206"
