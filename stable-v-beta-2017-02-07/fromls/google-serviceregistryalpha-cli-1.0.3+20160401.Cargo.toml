[[bin]]
name = "serviceregistryalpha"

[build-dependencies]
[build-dependencies.serde_codegen]
optional = true
version = "^ 0.8"

[dependencies]
clap = "^2.0"
hyper = "^ 0.10"
hyper-rustls = "^0.3"
mime = "^ 0.2.0"
serde = "^ 0.8"
serde_json = "^ 0.8"
strsim = "^0.5"
yup-hyper-mock = "^2.0"

[dependencies.google-serviceregistryalpha]
default-features = false
optional = true
version = "1.0.3+20160401"

[dependencies.serde_derive]
optional = true
version = "^ 0.8"

[dependencies.yup-oauth2]
default-features = false
optional = true
version = "^ 1.0"

[features]
default = ["with-serde-codegen"]
nightly = ["serde_derive", "yup-oauth2/nightly", "google-serviceregistryalpha/nightly"]
with-serde-codegen = ["serde_codegen", "yup-oauth2/with-serde-codegen", "google-serviceregistryalpha/with-serde-codegen"]

[package]
authors = ["Sebastian Thiel <byronimo@gmail.com>"]
description = "A complete library to interact with Service Registry (protocol alpha)"
documentation = "http://byron.github.io/google-apis-rs/google_serviceregistryalpha_cli"
homepage = "https://developers.google.com/cloud-serviceregistry/"
keywords = ["serviceregistry", "google", "cli"]
license = "MIT"
name = "google-serviceregistryalpha-cli"
repository = "https://github.com/Byron/google-apis-rs/tree/master/gen/serviceregistryalpha-cli"
version = "1.0.3+20160401"
