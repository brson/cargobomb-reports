[[bin]]
name = "pinentry"
test = false

[dependencies]
bitflags = "0.3"
gpg-error = "0.1"
lazy_static = "0.1"
libc = "0.1"

[dependencies.gpgme-sys]
version = "0.2.0"

[dev-dependencies]
getopts = "0.2"
tempdir = "0.3"

[package]
authors = ["John Schug <john.ips.schug@gmail.com>"]
description = "GPGme bindings for Rust"
documentation = "https://johnschug.github.io/rust-gpgme"
keywords = ["gpg", "gpgme", "crypto", "cryptography"]
license = "LGPL-2.1"
name = "gpgme"
repository = "https://github.com/johnschug/rust-gpgme"
version = "0.4.0"

[[test]]
name = "keylist"

[[test]]
name = "symmetric"

[[test]]
name = "encrypt"

[[test]]
name = "decrypt"

[[test]]
name = "sign"

[[test]]
name = "signers"

[[test]]
name = "notations"

[[test]]
name = "verify"

[[test]]
name = "encrypt_sign"

[[test]]
name = "decrypt_verify"

[[test]]
name = "import"

[[test]]
name = "export"
