[[bin]]
doc = false
doctest = false
name = "tfs"
path = "src/main.rs"

[dependencies]
crossbeam = "0.2"
libc = "0.2"
log = "0.3"
rand = "0.3"
scoped-pool = "0.1"
scopeguard = "0.1"
shared-mutex = "0.2"
slab = "0.1"
tempdir = "0.3"
terminal-linked-hash-map = "0.1"
tiny-keccak = "1"
uuid = "0.1"
variance = "0.1"
vec_map = "0.4"

[dependencies.tfs-fuse-sys]
version = "0.1"

[dev-dependencies]
tempfile = "2.0"

[features]
default = []
nightly = []

[lib]
doctest = false
name = "tfs"
path = "src/lib.rs"

[package]
authors = ["Jonathan Reem <jonathan.reem@gmail.com>"]
description = "Fast, content-addressed, snapshottable filesystem."
documentation = "https://crates.fyi/crates/tfs/0.1.1"
license = "GPL-3.0+"
name = "tfs"
repository = "https://github.com/terminalcloud/tfs"
version = "0.1.3"
