[dependencies]
bitflags = "0.7"
c-types = "1"
itertools = "0.5"

[dependencies.c-ares-sys]
version = "1.0"

[package]
authors = ["David Hotham"]
categories = ["api-bindings", "asynchronous", "network-programming"]
description = "A Rust wrapper for the c-ares library, for asynchronous DNS requests.\n"
documentation = "http://dimbleby.github.io/rust-c-ares"
homepage = "https://github.com/dimbleby/rust-c-ares"
keywords = ["DNS", "c-ares"]
license = "MIT"
name = "c-ares"
readme = "README.md"
repository = "https://github.com/dimbleby/rust-c-ares"
version = "1.1.2"

[target]
[target."cfg(unix)"]
[target."cfg(unix)".dev-dependencies]
futures = "0.1"
mio = "0.6"
nix = "0.7"
tokio-core = "0.1"

[target."cfg(windows)"]
[target."cfg(windows)".dev-dependencies]
winapi = "0.2"
ws2_32-sys = "0.2"
