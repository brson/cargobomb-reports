[dependencies]
env_logger = "0.3"
glutin = "0.6"
time = "0.1"

[dependencies.gfx]
version = "0.12"

[dependencies.gfx_core]
version = "0.4"

[dependencies.gfx_device_gl]
version = "0.11"

[dependencies.gfx_window_glutin]
version = "0.12"

[dev_dependencies]
cgmath = "0.7"
genmesh = "0.4"
gfx_gl = "0.3"
image = "0.6"
log = "0.3"
noise = "0.1"
rand = "0.3"

[[example]]
name = "blend"
path = "examples/blend/main.rs"

[[example]]
name = "cube"
path = "examples/cube/main.rs"

[[example]]
name = "deferred"
path = "examples/deferred/main.rs"

[[example]]
name = "flowmap"
path = "examples/flowmap/main.rs"

[[example]]
name = "performance"
path = "examples/performance/main.rs"

[[example]]
name = "shadow"
path = "examples/shadow/main.rs"

[[example]]
name = "skybox"
path = "examples/skybox/main.rs"

[[example]]
name = "terrain"
path = "examples/terrain/main.rs"

[[example]]
name = "triangle"
path = "examples/triangle/main.rs"

[[example]]
name = "instancing"
path = "examples/instancing/main.rs"

[[example]]
name = "ubo_tilemap"
path = "examples/ubo_tilemap/main.rs"

[[example]]
name = "mipmap"
path = "examples/mipmap/main.rs"

[features]
unstable = []

[lib]
name = "gfx_app"

[package]
authors = ["The Gfx-rs Developers"]
description = "GFX example application framework"
homepage = "https://github.com/gfx-rs/gfx"
keywords = ["graphics", "gamedev"]
license = "Apache-2.0"
name = "gfx_app"
version = "0.3.0"

[target]
[target."cfg(unix)"]
[target."cfg(unix)".dependencies]
[target."cfg(unix)".dependencies.gfx_window_glfw]
path = "src/window/glfw"
version = "0.11"

[target."cfg(unix)".dependencies.gfx_window_sdl]
path = "src/window/sdl"
version = "0.3"

[target."cfg(windows)"]
[target."cfg(windows)".dependencies]
[target."cfg(windows)".dependencies.gfx_device_dx11]
path = "src/backend/dx11"
version = "0.3"

[target."cfg(windows)".dependencies.gfx_window_dxgi]
path = "src/window/dxgi"
version = "0.3"

[target.x86_64-unknown-linux-gnu]
[target.x86_64-unknown-linux-gnu.dev_dependencies]
glfw = "0.5"
