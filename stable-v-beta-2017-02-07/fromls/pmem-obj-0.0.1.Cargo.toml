[dependencies]
libc = "0.2"

[dependencies.pmemobj-sys]
version = "0.0"

[package]
authors = ["Ignacio Corderi <icorderi@msn.com>"]
description = "Rust abstractions over `pmemobj-sys`.\n\nTransactional object store, providing memory allocation,\ntransactions, and general facilities for persistent memory programming.\n\nDevelopers new to persistent memory probably want to start with this crate.\n"
documentation = "https://icorderi.github.io/rust-pmem/pmem_obj/"
homepage = "https://github.com/icorderi/rust-pmem/pmem-obj/"
keywords = ["pmemobj", "libpmemobj", "pmem", "nvm", "nvml"]
license = "MIT/Apache-2.0"
name = "pmem-obj"
repository = "https://github.com/icorderi/rust-pmem"
version = "0.0.1"
