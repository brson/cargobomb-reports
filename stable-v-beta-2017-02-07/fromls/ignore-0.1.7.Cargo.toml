[dependencies]
crossbeam = "0.2"
lazy_static = "0.2"
log = "0.3"
memchr = "1"
regex = "0.2.1"
thread_local = "0.3.2"
walkdir = "1.0.7"

[dependencies.globset]
version = "0.1.3"

[dev-dependencies]
tempdir = "0.3.5"

[features]
simd-accel = ["globset/simd-accel"]

[lib]
bench = false
name = "ignore"

[package]
authors = ["Andrew Gallant <jamslam@gmail.com>"]
description = "A fast library for efficiently matching ignore files such as `.gitignore`\nagainst file paths.\n"
documentation = "https://docs.rs/ignore"
homepage = "https://github.com/BurntSushi/ripgrep/tree/master/ignore"
keywords = ["glob", "ignore", "gitignore", "pattern", "file"]
license = "Unlicense/MIT"
name = "ignore"
readme = "README.md"
repository = "https://github.com/BurntSushi/ripgrep/tree/master/ignore"
version = "0.1.7"

[profile]
[profile.release]
debug = true
