[badges]
[badges.travis-ci]
repository = "silvio/gerrit-rust"

[[bin]]
doctest = true
name = "gerrit-rust"
path = "src/bin/gerrit-rust.rs"

[dependencies]
chrono = "0.3"
clap = "2.20"
env_logger = "0.4"
git2 = "0.6"
gron = "0.3"
log = "0.3"
regex = "0.2"
rustc-serialize = "0.3"
serde_json = "0.9"
toml-config = "0.4"

[dependencies.libgerrit]
version = "0.2.0"

[package]
authors = ["Silvio Fricke <silvio.fricke@gmail.com>"]
build = "build.rs"
categories = ["api-bindings", "command-line-interface", "web-programming::http-client", "network-programming"]
description = "Rust client to gerrit"
keywords = ["cli", "gerrit", "curl", "api"]
license = "MPL-2.0"
name = "gerrit-rust"
readme = "README.md"
repository = "https://github.com/silvio/gerrit-rust"
version = "0.1.16"
