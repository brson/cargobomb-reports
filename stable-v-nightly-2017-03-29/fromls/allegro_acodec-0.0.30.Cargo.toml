version = "=0.0.30"

[dependencies.allegro_acodec-sys]
version = "=0.0.30"

[dependencies.allegro_audio]
version = "=0.0.30"

[features]
link_debug = ["allegro_acodec-sys/link_debug"]
link_none = ["allegro_acodec-sys/link_none"]
