[[bin]]
name = "gluon"
path = "src/main.rs"

[build-dependencies]
[build-dependencies.skeptic]
optional = true
version = "0.6"

[dependencies]
clap = "2.2.5"
futures = "0.1.0"
log = "0.3.6"
quick-error = "1.0.0"

[dependencies.compiletest_rs]
optional = true
version = "0.2"

[dependencies.env_logger]
optional = true
version = "0.3.4"

[dependencies.gluon_base]
version = "0.3.0"

[dependencies.gluon_check]
version = "0.3.0"

[dependencies.gluon_parser]
version = "0.3.0"

[dependencies.gluon_vm]
version = "0.3.0"

[dependencies.lazy_static]
optional = true
version = "0.2.0"

[dependencies.regex]
optional = true
version = "0.2.1"

[dependencies.rustyline]
optional = true
version = "1.0.0"

[dependencies.skeptic]
optional = true
version = "0.6"

[dev-dependencies]
collect-mac = "0.1.0"

[features]
default = ["repl", "regex"]
nightly = ["compiletest_rs"]
repl = ["env_logger", "lazy_static", "rustyline"]
test = ["gluon_vm/test", "gluon_check/test", "gluon_parser/test", "repl"]

[lib]
name = "gluon"
path = "src/lib.rs"

[package]
authors = ["Markus <marwes91@gmail.com>"]
build = "build.rs"
description = "A static, type inferred programming language for application embedding"
documentation = "https://docs.rs/gluon"
license = "MIT"
name = "gluon"
readme = "README.md"
repository = "https://github.com/gluon-lang/gluon"
version = "0.3.0"
