[dependencies]
index-fixed = "0.0.*"

[dependencies.rand]
optional = true
version = "0.*"

[dev-dependencies]
rand = "0.*"

[dev-dependencies.tweetnacl]
version = "0.*"

[features]
docs = ["rand"]

[package]
authors = ["Cody P Schafer <dev@codyps.com>"]
description = "Tweetnacl in pure rust with no std dependency"
documentation = "https://docs.rs/sodalite/0.2.5/sodalite/"
homepage = "https://github.com/jmesmon/sodalite"
include = ["Cargo.toml", "src/*.rs", "README.md", "tests/*.rs"]
keywords = ["sodium", "crypto", "nacl", "no_std"]
license = "Apache-2.0 OR MIT"
name = "sodalite"
readme = "README.md"
repository = "https://github.com/jmesmon/sodalite.git"
version = "0.2.6"
