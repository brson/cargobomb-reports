[build-dependencies]
[build-dependencies.serde_codegen]
optional = true
version = "0.8"

[dependencies]
error-chain = "0.5"
serde = "0.8"
serde_json = "0.8"

[dependencies.appscraps_dll]
version = "0.1"

[dependencies.appscraps_dll_error]
version = "0.1"

[dependencies.appscraps_environment]
version = "0.1"

[dependencies.appscraps_module]
version = "0.1"

[dependencies.appscraps_static]
version = "0.1"

[dependencies.serde_macros]
optional = true
version = "0.8"

[features]
default = ["serde_codegen"]
unstable = ["serde_macros"]

[lib]
crate-type = ["dylib"]

[package]
authors = ["Tyler Wolf Leonhardt <tyler.wolf.leonhardt@gmail.com>"]
build = "build.rs"
description = "Shared funcs for appscraps."
exclude = [".gitignore", "build.gradle", "gradle", "gradlew", "gradlew.bat", "README", "test/**"]
license = "MIT"
name = "appscraps_shared"
version = "0.1.0"
