[[bin]]
name = "monotone"

[dependencies]
clap = "2.20.4"
env_logger = "0.4.0"
error-chain = "0.9.0"
log = "0.3.6"
serde = "0.9"
serde_derive = "0.9"
serde_json = "0.9"

[dependencies.monotone]
features = ["aws"]
version = "0.4"

[dependencies.rusoto]
features = ["dynamodb"]
version = "0.23.0"

[package]
authors = ["Chris Dawes <cmsd2@cantab.net>"]
categories = ["algorithms", "concurrency", "data-structures", "network-programming"]
description = "Monotonic counter cli implemented on top of AWS DynamoDB."
keywords = ["monotonic", "counter", "distributed", "AWS"]
license = "Apache-2.0"
name = "monotone-cli"
repository = "https://github.com/cmsd2/monotone"
version = "0.4.0"
