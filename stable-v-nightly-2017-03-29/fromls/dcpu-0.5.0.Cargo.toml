[dependencies]
enum_primitive = "0.1"
error-chain = "0.7"
log = "0.3"
nom = "2.0"
time = "0.1"

[dependencies.clap]
optional = true
version = "2.14"

[dependencies.clippy]
optional = true
version = "~0.0.95"

[dependencies.colored]
optional = true
version = "1.3"

[dependencies.docopt]
optional = true
version = "0.6"

[dependencies.glium]
optional = true
version = "0.15"

[dependencies.rustc-serialize]
optional = true
version = "0.3"

[dependencies.rustyline]
optional = true
version = "1.0"

[dependencies.serde]
optional = true
version = "0.8"

[dependencies.serde_derive]
optional = true
version = "0.8"

[dependencies.serde_json]
optional = true
version = "0.8"

[dependencies.simplelog]
optional = true
version = "0.4"

[features]
bins = ["docopt", "rustc-serialize", "simplelog"]
debugger-cli = ["clap", "rustyline", "colored"]
default = ["bins", "debugger-cli", "glium", "old-device-id"]
nightly = ["serde", "serde_derive", "serde_json"]
old-device-id = []

[package]
authors = ["Yamakaky <yamakaky@yamaworld.fr"]
description = "An assembler, debugger and emulator for the DCPU-16"
documentation = "https://docs.rs/dcpu"
homepage = "https://github.com/Yamakaky/dcpu"
license = "LGPL-3.0"
name = "dcpu"
readme = "README.md"
repository = "https://github.com/Yamakaky/dcpu"
version = "0.5.0"

[profile]
[profile.release]
lto = true
