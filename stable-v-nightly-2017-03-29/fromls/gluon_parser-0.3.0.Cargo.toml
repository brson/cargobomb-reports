[build-dependencies]
lalrpop = "0.12.5"

[dependencies]
lalrpop-util = "0.12.5"
log = "0.3.6"
quick-error = "1.0.0"

[dependencies.env_logger]
optional = true
version = "0.3.4"

[dependencies.gluon_base]
version = "0.3.0"

[dev-dependencies]
collect-mac = "0.1.0"

[features]
test = ["env_logger"]

[package]
authors = ["Markus <marwes91@gmail.com>"]
build = "build.rs"
description = "The parser for the gluon programming language"
documentation = "https://docs.rs/gluon"
license = "MIT"
name = "gluon_parser"
repository = "https://github.com/gluon-lang/gluon"
version = "0.3.0"
