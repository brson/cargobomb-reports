[build-dependencies]
[build-dependencies.serde_codegen]
optional = true
version = "0.8"

[dependencies]
error-chain = "0.7"
lazy_static = "0.2"
serde = "0.8"
serde_json = "0.8"

[dependencies.libflo]
version = "0.1"

[dependencies.libflo_dynamic_event]
version = "0.1"

[dependencies.libflo_error]
version = "0.1"

[dependencies.libflo_func]
version = "0.1"

[dependencies.libflo_module]
version = "0.1"

[dependencies.mut_static]
version = "0.1"

[dependencies.serde_macros]
optional = true
version = "0.8"

[features]
default = ["serde_codegen"]
unstable = ["serde_macros"]

[lib]
crate-type = ["dylib"]

[package]
authors = ["Tyler Wolf Leonhardt <tyler.wolf.leonhardt@gmail.com>"]
build = "build.rs"
description = "Everything you need to implement a libflo host"
exclude = [".gitignore", "build.gradle", "gradle", "gradlew", "gradlew.bat", "README", "test/**"]
license = "MIT"
name = "libflo_api"
version = "0.1.2"
