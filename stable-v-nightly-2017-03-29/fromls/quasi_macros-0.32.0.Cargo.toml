[dependencies]
[dependencies.clippy]
optional = true
version = "0.*"

[dependencies.quasi_codegen]
default-features = false
version = "0.32"

[dev-dependencies]
aster = "0.41"

[dev-dependencies.quasi]
version = "0.32"

[features]
unstable-testing = ["clippy", "quasi/unstable-testing", "quasi_codegen/unstable-testing"]

[lib]
name = "quasi_macros"
plugin = true

[package]
authors = ["Erick Tryzelaar <erick.tryzelaar@gmail.com>"]
description = "A quasi-quoting macro system"
include = ["Cargo.toml", "src/**/*.rs"]
license = "MIT/Apache-2.0"
name = "quasi_macros"
repository = "https://github.com/serde-rs/quasi"
version = "0.32.0"
