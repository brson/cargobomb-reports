[badges]
[badges.appveyor]
repository = "rust-rethinkdb/reql"

[badges.travis-ci]
repository = "rust-rethinkdb/reql"

[build-dependencies]
nom = "2.1"
serde = "0.9"
serde_derive = "0.9"
serde_yaml = "0.6"

[dependencies]
derive-error = "0.0.3"
protobuf = "1.1"
ql2 = "1.1"
serde_json = "0.9"
slog = "1.5"

[dependencies.reql-io]
optional = true
version = "0.2"

[dev-dependencies]
slog-term = "1.5"

[features]
default = ["with_io"]
with_io = ["reql-io"]

[package]
authors = ["rushmorem <rushmore@webenchanter.com>"]
build = "build/main.rs"
categories = ["database"]
description = "A native RethinkDB driver"
documentation = "https://docs.rs/reql/*/reql/struct.Client.html"
keywords = ["database", "rethinkdb", "reql", "driver"]
license = "MIT/Apache-2.0"
name = "reql"
readme = "README.md"
repository = "https://github.com/rust-rethinkdb/reql"
version = "0.0.6-alpha8"
