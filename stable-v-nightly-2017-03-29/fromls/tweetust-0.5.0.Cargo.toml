[build-dependencies]
Inflector = "0.7"
log = "0.3"
matches = "0.1"
nom = "1.2"
serde_codegen = "0.8"

[dependencies]
hyper = "0.9"
serde = "0.8"
serde_json = "0.8"
url = "1.2"

[dependencies.chrono]
features = ["serde"]
version = "0.2"

[dependencies.multipart]
default-features = false
features = ["hyper", "client"]
version = "0.9"

[dependencies.oauthcli]
features = ["hyper"]
version = "1"

[package]
authors = ["azyobuzin <azyobuzin@users.sourceforge.jp>"]
build = "build.rs"
description = "The Twitter API wrapper"
documentation = "https://docs.rs/tweetust/0.5.0/tweetust/"
include = ["**/*.rs", "Cargo.toml", "LICENSE.txt", "README.md", "CoreTweet/ApiTemplates/*.api", "api_templates_override/*.api"]
keywords = ["twitter", "tweet"]
license = "MIT"
name = "tweetust"
readme = "README.md"
repository = "https://github.com/azyobuzin/tweetust"
version = "0.5.0"
