[build-dependencies]
quote = "0.3"
syn = "0.11"

[dependencies]
matches = "0.1"
phf = "0.7"

[dependencies.cssparser-macros]
version = "0.2"

[dependencies.heapsize]
optional = true
version = "0.3"

[dependencies.procedural-masquerade]
version = "0.1"

[dependencies.serde]
optional = true
version = "0.9"

[dev-dependencies]
encoding_rs = "0.5"
rustc-serialize = "0.3"
tempdir = "0.3"

[features]
bench = []
dummy_match_byte = []

[package]
authors = ["Simon Sapin <simon.sapin@exyr.org>"]
build = "build.rs"
description = "Rust implementation of CSS Syntax Level 3"
documentation = "https://docs.rs/cssparser/"
exclude = ["src/css-parsing-tests"]
keywords = ["css", "syntax", "parser"]
license = "MPL-2.0"
name = "cssparser"
readme = "README.md"
repository = "https://github.com/servo/rust-cssparser"
version = "0.12.0"
