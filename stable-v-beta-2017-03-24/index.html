<!DOCTYPE html>

<meta charset="utf-8">
<link rel="stylesheet" href="report.css">
<script src="report.js"></script>

<header>
  <div>
    Experiment:
    <span id="ex-name"></span>
  </div>
  <div>
    Toolchain 1:
    <span id="ex-tc1"></span>
  </div>  
  <div>
    Toolchain 2:
    <span id="ex-tc2"></span>
  </div>
  <div>
    Total crates:
    <span id="ex-crates"></span>
  </div>
</header>

<div id="controls">
  <span id="c-regressed" class="regressed">
    regressed

  </span>
  <span id="c-fixed" class="fixed">

    <span class="count"></span>
  </span>
  <span id="c-unknown" class="unknown">
    unknown
    <span class="count"></span>
  </span>
  <br>
  <span id="c-same-build-fail" class="same-build-fail">
    build-fail
    <span class="count"></span>
  </span>
  <span id="c-same-test-fail" class="same-test-fail">
    test-fail
    <span class="count"></span>
  </span>
  <span id="c-same-test-pass" class="same-test-pass">
    test-pass
    <span class="count"></span>
  </span>
</div>
<div id="results">
  <div>
    <span>name</span><span>toolchain 1</span><span>toolchain 2</span>
