[dependencies]
bitflags = "0.1"
libc = "0.2"
url = "1.0"

[dependencies.libgit2-sys]
version = "0.4.4"

[dev-dependencies]
docopt = "0.6"
rustc-serialize = "0.3"
tempdir = "0.3"
time = "0.1"

[features]
default = ["ssh", "https"]
https = ["libgit2-sys/https"]
ssh = ["libgit2-sys/ssh"]
unstable = []

[package]
authors = ["Alex Crichton <alex@alexcrichton.com>"]
description = "Bindings to libgit2 for interoperating with git repositories. This library is\nboth threadsafe and memory safe and allows both reading and writing git\nrepositories.\n"
documentation = "http://alexcrichton.com/git2-rs"
homepage = "https://github.com/alexcrichton/git2-rs"
keywords = ["git"]
license = "MIT/Apache-2.0"
name = "git2"
readme = "README.md"
repository = "https://github.com/alexcrichton/git2-rs"
version = "0.4.4"
