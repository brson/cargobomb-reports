[dependencies]
bitflags = "0.5"
libc = "0.2.2"

[dependencies.csfml-audio-sys]
version = "0.1.0"

[dependencies.csfml-graphics-sys]
version = "0.1.0"

[dependencies.csfml-network-sys]
version = "0.1.0"

[dependencies.csfml-system-sys]
version = "0.1.0"

[dependencies.csfml-window-sys]
version = "0.1.0"

[dependencies.sfml-types]
