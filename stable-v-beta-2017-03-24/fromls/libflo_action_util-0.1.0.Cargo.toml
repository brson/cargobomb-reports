[build-dependencies]
[build-dependencies.serde_codegen]
optional = true
version = "0.8"

[dependencies]
error-chain = "0.7"
serde = "0.8"
serde_json = "0.8"

[dependencies.libflo]
version = "0.1"

[dependencies.libflo_module]
version = "0.1"

[dependencies.number_or_string]
version = "0.1"

[dependencies.serde_macros]
optional = true
version = "0.8"

[features]
default = ["serde_codegen"]
unstable = ["serde_macros"]

[package]
authors = ["Tyler Wolf Leonhardt <tyler.wolf.leonhardt@gmail.com>"]
build = "build.rs"
description = "Provides utils for libflo_action."
exclude = [".gitignore", "build.gradle", "gradle", "gradlew", "gradlew.bat", "README", "test/**"]
license = "MIT"
name = "libflo_action_util"
version = "0.1.0"
