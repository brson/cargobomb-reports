[dependencies]
byteorder = "^0.5"
cblas_ffi = "^0.1"

[dependencies.densearray_kernels]
version = "0.0.1"

[dependencies.mkl_link]
optional = true
version = "^0.1"

[dependencies.openblas_ffi]
version = "^0.1"

[features]
default = []
mkl_parallel = ["mkl_link/openmp"]

[lib]
name = "densearray"
path = "src/lib.rs"

[package]
authors = ["Peter Jin <peterhaijin@gmail.com>"]
description = "N-dimensional dense arrays."
keywords = ["array", "ndarray", "dense", "tensor", "algebra"]
license = "BSD-2-Clause"
name = "densearray"
readme = "README.md"
repository = "https://github.com/peterhj/libdensearray"
version = "0.1.1"
