[dependencies]
libc = "0.2"

[dependencies.pmemblk-sys]
version = "0.0"

[package]
authors = ["Ignacio Corderi <icorderi@msn.com>"]
description = "Rust abstractions over `pmemblk-sys`.\n\nArrays of _pmem-resident_ blocks, all the same size, that are atomically updated.\nFor example, a program keeping a cache of fixed-size objects in _pmem_ might find this library useful.\n"
documentation = "https://icorderi.github.io/rust-pmem/pmem_blk/"
homepage = "https://github.com/icorderi/rust-pmem/pmem-blk/"
keywords = ["pmemblk", "libpmemblk", "pmem", "nvm", "nvml"]
license = "MIT/Apache-2.0"
name = "pmem-blk"
repository = "https://github.com/icorderi/rust-pmem"
version = "0.0.2"
