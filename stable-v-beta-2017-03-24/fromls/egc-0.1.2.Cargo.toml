[build-dependencies]
vergen = "0.1.0"

[dependencies]
docopt = "~0.6.76"
glob = "~0.2.10"
libmultilog = "0.1.0"
log = "~0.3.3"
regex = "~0.1.41"
rustc-serialize = "~0.3.16"
time = "~0.1.34"

[dependencies.clippy]
optional = true
version = "~0.0.30"

[dependencies.libedgegrid]
default-features = false
version = "~0.1.1"

[features]
ccu = ["libedgegrid/ccu"]
default = ["ccu", "latest", "libedgegrid/default"]
latest = ["libedgegrid/latest"]
luna = ["libedgegrid/luna"]
nightly = ["ccu", "clippy", "latest", "libedgegrid/nightly"]

[package]
authors = ["Jason Ozias <jason.g.ozias@gmail.com>"]
build = "build.rs"
description = "This library implements an Akamai OPEN EdgeGrid Client in\nRust"
documentation = "http://rustyhorde.github.io"
homepage = "http://rustyhorde.github.io/egc"
keywords = ["egc", "libedgegrid", "Akamai", "open", "edgegrid"]
license = "MIT"
name = "egc"
repository = "https://github.com/rustyhorde/egc.git"
version = "0.1.2"
