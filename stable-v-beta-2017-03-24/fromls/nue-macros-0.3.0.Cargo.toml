[dependencies]
[dependencies.nue-codegen]
default-features = false
features = ["unstable"]
version = "0.3"

[dev-dependencies]
[dev-dependencies.nue]
features = ["unstable"]
version = "0.3"

[dev-dependencies.pod]
features = ["unstable"]
version = "0.3"

[lib]
name = "nue_macros"
plugin = true

[package]
authors = ["arcnmx"]
description = "POD and binary data encoding I/O macros"
documentation = "http://arcnmx.github.io/nue/nue_macros/"
keywords = ["nue", "pod", "data", "encode", "endian"]
license = "MIT"
name = "nue-macros"
readme = "../README.md"
repository = "https://github.com/arcnmx/nue"
version = "0.3.0"

[[test]]
name = "test"
path = "tests/test.rs"
