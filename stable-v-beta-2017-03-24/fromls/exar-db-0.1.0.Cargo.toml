[dependencies]
clap = "2.1"
log = "0.3"
rustc-serialize = "0.3"
toml-config = "0.4"

[dependencies.exar]
features = ["rustc-serialization"]
version = "0.1"

[dependencies.exar-server]
features = ["rustc-serialization"]
version = "0.1"

[dependencies.log4rs]
features = ["toml"]
version = "0.4"

[package]
authors = ["Bruno Filippone <bruno.filippone@b-fil.com>"]
description = "Exar DB's event store with streaming support"
documentation = "https://bfil.github.io/exar-db/exar_db/index.html"
keywords = ["exar", "exar-db", "event", "store", "database"]
license = "AGPL-3.0"
name = "exar-db"
readme = "README.md"
repository = "https://github.com/bfil/exar-db/tree/master/exar-db"
version = "0.1.0"

[profile]
[profile.release]
debug = true
opt-level = 3
