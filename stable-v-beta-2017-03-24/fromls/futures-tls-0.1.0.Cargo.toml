[dependencies]
cfg-if = "0.1"
log = "0.3"

[dependencies.futures]
version = "0.1.0"

[dependencies.futures-io]
version = "0.1.0"

[dependencies.openssl]
optional = true
version = "0.7"

[dependencies.openssl-verify]
optional = true
version = "0.1"

[dev-dependencies]
env_logger = "0.3"

[dev-dependencies.futures-mio]
version = "0.1.0"

[features]
force-openssl = ["openssl", "openssl-verify"]

[package]
authors = ["Alex Crichton <alex@alexcrichton.com>"]
description = "An implementation of TLS/SSL streams on top of the `futures_io` crate giving an\nimplementation of TLS for nonblocking I/O streams.\n"
documentation = "http://alexcrichton.com/futures-rs/futures_tls/"
homepage = "https://github.com/alexcrichton/futures-rs"
license = "MIT/Apache-2.0"
name = "futures-tls"
repository = "https://github.com/alexcrichton/futures-rs"
version = "0.1.0"

[target]
[target."cfg(all(unix, not(target_os = \"macos\")))"]
[target."cfg(all(unix, not(target_os = \"macos\")))".dependencies]
openssl = "0.7"
openssl-verify = "0.1"

[target."cfg(target_os = \"macos\")"]
[target."cfg(target_os = \"macos\")".dependencies]
security-framework = "0.1"

[target."cfg(windows)"]
[target."cfg(windows)".dependencies]
schannel = "0.0.2"

[target."cfg(windows)".dev-dependencies]
winapi = "0.2"
