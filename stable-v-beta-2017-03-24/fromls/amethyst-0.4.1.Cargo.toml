[badges]
[badges.appveyor]
repository = "amethyst/amethyst"

[badges.travis-ci]
repository = "amethyst/amethyst"

[dependencies]
cgmath = "0.12"
dds-rs = "0.4"
genmesh = "0.4"
gfx = "0.14"
gfx_device_gl = "0.13"
gfx_window_glutin = "0.14"
glutin = "0.7"
imagefmt = "4.0"
num_cpus = "1.2"
specs = "0.7"
wavefront_obj = "5.0"

[dependencies.amethyst_config]
version = "0.2.1"

[dependencies.amethyst_renderer]
version = "0.4.1"

[[example]]
name = "hello_world"
path = "examples/00_hello_world/main.rs"

[[example]]
name = "window"
path = "examples/01_window/main.rs"

[[example]]
name = "sphere"
path = "examples/02_sphere/main.rs"

[[example]]
name = "renderable"
path = "examples/03_renderable/main.rs"

[[example]]
name = "pong"
path = "examples/04_pong/main.rs"

[[example]]
name = "assets"
path = "examples/05_assets/main.rs"

[features]
default = ["opengl"]
direct3d = []
opengl = []

[package]
authors = ["Eyal Kalderon <ebkalderon@gmail.com>"]
categories = ["game-engines"]
description = "Data-oriented game engine written in Rust"
documentation = "https://www.amethyst.rs/doc/master/amethyst"
homepage = "https://www.amethyst.rs/"
keywords = ["game", "engine", "sdk", "amethyst"]
license = "MIT/Apache-2.0"
name = "amethyst"
readme = "README.md"
repository = "https://github.com/amethyst/amethyst"
version = "0.4.1"

[target]
[target."cfg(windows)"]
[target."cfg(windows)".dependencies]
gfx_device_dx11 = "0.4"
gfx_window_dxgi = "0.5"
