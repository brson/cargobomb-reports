[dependencies]
libc = "0"
num = "0"
strided = "0"

[dependencies.fftw3-sys]
version = "0"

[dev-dependencies]
rand = "0"

[package]
authors = ["Huon Wilson <dbau.pp@gmail.com>"]
description = "Bindings to FFTW3: the Fastest Fourier Transform in the West. This\nlibrary aims to expose the full power of FFTW3 in high-performance,\nsafe and idiomatic manner. NB. FFTW3 is licensed GPLv2 (or later) by\ndefault, and so applications using it must be distributed under those\nterms (the license of these bindings is independent).\n"
documentation = "https://huonw.github.io/fftw3-rs/fftw3"
keywords = ["fft", "dsp", "numerics", "mathematics"]
license = "MIT/Apache-2.0"
name = "fftw3"
repository = "https://github.com/huonw/fftw3-rs/tree/basic"
version = "0.0.2"
